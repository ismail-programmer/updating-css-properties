<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Updating Css properties</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1><span class="h1">Updating CSS</span></h1>
    <div class="controls">
      <label for="spacing">Spacing:</label> <input type="range" name="spacing"
      min="10" max="200" value="10" data-sizing="px" data-name:"ism"
      data-cool="+pool">

      <label for="spacing">Blur:</label>
      <input
        type="range"
        min="0"
        max="25"
        name="blur"
        value="10"
        data-sizing="px"
      />

      <label for="Base-Color">Base Color</label>
      <input type="color" name="base" value="#ffc600" />
    </div>
    <img src="3.jpg" alt="" />
  </body>

  <script>
    const inputs = document.querySelectorAll(".controls input");

    function handleUpdate() {
      const unit = this.dataset.sizing || "";
      console.log(this.name);
      document.documentElement.style.setProperty(
        `--${this.name}`,
        this.value + unit
      );
    }
    inputs.forEach(input => input.addEventListener("change", handleUpdate));
    inputs.forEach(input => input.addEventListener("mousemove", handleUpdate));
  </script>
</html>
